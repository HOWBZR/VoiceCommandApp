<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./js/voice.js" defer></script>
</head>

<body>

    <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-4 offset-4">
                <form action="https://www.google.com/search" method="get" id="search-form" target="_blank">
                    <input type="text" name="q" placeholder="Search Google" autocomplete="off" autofocus>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <div>
                <input id="keyword" type="text" placeholder="Listen for?">
            </div>
            <br>
            <label for="validationTextarea">Transcription area</label>
            <textarea class="form-control is-invalid" id="textarea" placeholder="Your message will appear here"
                required></textarea>
                <button type="button" class="btn btn-dark" id="save">Save</button>
            <br>
            <br>
            <textarea class="form-control is-invalid" id="textareatwo" placeholder="Your message will save here"
                required></textarea>
                <button type="button" class="btn btn-dark" id="results">Show Results</button>
                <br>
                <br>
                <textarea class="form-control is-invalid" id="textresults" placeholder="Your results will display here"
                    required></textarea>
            <div class="invalid-feedback">
                Press the microphone to begin.
            </div>
        </div>
    </div>



</body>

</html>
